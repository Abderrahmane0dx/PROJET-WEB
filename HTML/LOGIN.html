<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--BOXICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Link To STYLE CSS-->
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
               <img src="/PROJECT-PHOTOS/LOGIN/devices.2.png" class="form-image devices">
            </div>
            <p class="featured-words">You Are Just A Few Minutes Away From Visiting <span>DreamHouse</span> Your Best E-Commerce Web Site</p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!--LOGIN FORM CONTAINER-->
            <form action="login.php" method="POST" class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" placeholder="UserName" required>
                        <span class="material-icons icon">account_circle</span>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="PassWord" required>
                        <span class="material-icons icon">lock</span>
                    </div>
                    <div class="forget-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="input-submit">
                            <span>Sign In</span>
                        </button>
                    </div>
                </div>
            </form>
            <!--REGISTER FORM CONTAINER-->
            <form action="register.php" method="POST" class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                        <span class="material-icons icon">mail</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" placeholder="UserName" required>
                        <span class="material-icons icon">account_circle</span>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="PassWord" required>
                        <span class="material-icons icon">lock</span>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="input-submit">
                            <span>Sign Up</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/login.js"></script>
</body>
</html>
